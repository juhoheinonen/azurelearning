name: Build and deploy .NET Core Function App to Azure functions app
on:
  push:
    branches:
    - main
  workflow_dispatch:    
env:
  AZURE_FUNCTIONAPP_NAME: juhohefuncapp
  AZURE_FUNCTIONAPP_PACKAGE_PATH: NetworkLearningFuncApp/publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 6.0.x
  WORKING_DIRECTORY: NetworkLearningFuncApp
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
    - name: Deploy to Azure Function App
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        publish-profile: ${{ secrets.JUHOHEFUNCAPP_4489 }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
    - name: App Settings Variable Substitution
      uses: microsoft/variable-substitution@v1      
      env:        
        JuhoheDb: ${{ secrets.juhohedbconnstring }}
